<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Nuovo libro</title>
</head>

<!--Main Content Navbar/Logo-->
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-sm text-start">
                <a class="navbar-brand text-light" href="#">
                    <img src="./img/duck.png" alt="Duck Logo" width="75px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fs-5" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item fs-5">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--H1 Container-->
    <div class="container">
        <h1 class="mt-4">Nuovo Libro</h1>
    </div>
    <!--Start Form First row-->
    <div class="container-sm mt-4">
        <div class="row">
            <div class="col">
                <label for="nome-autore" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" id="nome-autore" placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="col">
                <label for="cognome-autore" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" id="cognome-autore"
                    placeholder="Inserisci il cognome dell'autore">
            </div>
        </div>
    <!--Second Row-->
        <div class="mt-2">
            <label for="titolo" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
            <div id="titolo" class="form-text">Titolo versione italiana</div>
        </div>
    <!--Terzo Row a 3 Colonne-->
    <div class="row g-3 mt-3">
        <div class="col-sm-4">
            <label for="genere" class="form-label">Genere</label>
            <select class="form-select" aria-label="genere">
                <option selected>Scegli il genere</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="heavy metal">Heavy Metal</option>
              </select>
        </div>
            <div class="col-sm-4">
                <label for="anno-di-pubblicazione" class="form-label">Anno di Pubblicazione</label>  
                <input type="number" class="form-control" id="anno" placeholder="Inserisci l'anno">
            </div>
            <div class="col-sm">
                <label for="isbn" class="form-label">#ISBN</label>  
                <input type="number" class="form-control" placeholder="Inserisci il codice #ISBN">
            </div>
        </div>
        <hr class="mt-5 border-1">
    <!--Textarea Note-->
        <div class="mt-8">
            <label for="note" class="form-label">Note</label>
            <textarea class="form-control" id="note" placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
        </div>
    <!--Checkbox-->
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="disponibile-in-digitale" id="disponibile-anche-in-digitale">
            <label class="form-check-label" for="disponibile-anche-in-digitale">
            Disponibile anche in digitale
            </label>
        </div>
    <!--Bottone "Aggiungi Libro"-->
    <div class="col-auto mt-2">
        <a href="./index.html">
          <button type="button" class="btn btn-primary mt-2">Aggiungi Libro</button>
        </a>
      </div>
</body>

</html>
